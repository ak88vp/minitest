<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt("nhập số a")
    let b=+prompt("nhập số b")
    let sum=null
    if (b>=a){
        alert("sum bằng"+(sum=(a + b) * ((b - a) + 1) / 2))
    }else alert("sum bằng"+(sum=(a + b) * ((a - b) + 1) / 2))
</script>
</body>
</html>
